<div class="content-wrapper">
  <header class="section-header">
    <div class="header-info">
      <h2 class="title">{{ title }}</h2>
      <p class="subtitle">Control y seguimiento de certificados emitidos</p>
    </div>

    <div class="header-controls">
      <div class="search-box">
        <mat-icon>search</mat-icon>
        <input matInput [(ngModel)]="filterValue" (input)="applyFilter($event)" placeholder="Buscar certificado...">
      </div>
    </div>
  </header>

  <div class="table-container">
    <table mat-table [dataSource]="certificadosFiltrados" class="custom-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row">
          <span class="id-badge">#{{row.id.toString().slice(-5)}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let row">
          <span class="text-bold">{{row.tipo}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="tiendaId">
        <th mat-header-cell *matHeaderCellDef> Tienda </th>
        <td mat-cell *matCellDef="let row">
          <div class="tienda-cell">
            <mat-icon class="mini-icon">storefront</mat-icon>
            <span>ID: {{row.tiendaId.toString().slice(-4)}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let row">
          <span class="cantidad-text">{{row.cantidad}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="fechaEmision">
        <th mat-header-cell *matHeaderCellDef> Emisión </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaEmision}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let row">
          <span class="status-chip" [class.active]="row.estado">
            {{ row.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <div class="action-group">
            <button class="action-btn edit" (click)="editCertificado(row)" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="action-btn delete" (click)="deleteCertificado(row)" title="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>
  </div>
  <button class="fab-button" (click)="createCertificado()" title="Agregar Asociación">
    <mat-icon>add</mat-icon>
  </button>
</div>
